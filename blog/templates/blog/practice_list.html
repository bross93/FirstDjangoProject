{% extends 'blog/base.html' %}
{% block content %}
{% for practice in practices %}
    <div class="practice">
            <div class="date">
                {{ practice.created_date }}
            </div>
            <h4><a href="{% url 'practice_detail' pk=practice.pk %}">{{ practice.practiceName }}</a></h2>
            <p>{{ practice.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
